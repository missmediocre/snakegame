<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M30,20 Q40,5 50,20 Q60,5 70,20 L80,30 Q95,40 80,50 L70,60 Q85,70 70,80 L50,90 L30,80 Q15,70 30,60 L20,50 Q5,40 20,30 Z' fill='%234CAF50' stroke='%23388E3C' stroke-width='2'/%3E%3Ccircle cx='35' cy='35' r='5' fill='white' stroke='black' stroke-width='1'/%3E%3Ccircle cx='35' cy='35' r='2' fill='black'/%3E%3Ccircle cx='65' cy='35' r='5' fill='white' stroke='black' stroke-width='1'/%3E%3Ccircle cx='65' cy='35' r='2' fill='black'/%3E%3Cpath d='M45,55 Q50,65 55,55' fill='none' stroke='%23388E3C' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E" class="snake-icon" alt="蛇图标">
            <h1>小蛇历险记</h1>
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M30,20 Q40,5 50,20 Q60,5 70,20 L80,30 Q95,40 80,50 L70,60 Q85,70 70,80 L50,90 L30,80 Q15,70 30,60 L20,50 Q5,40 20,30 Z' fill='%234CAF50' stroke='%23388E3C' stroke-width='2'/%3E%3Ccircle cx='35' cy='35' r='5' fill='white' stroke='black' stroke-width='1'/%3E%3Ccircle cx='35' cy='35' r='2' fill='black'/%3E%3Ccircle cx='65' cy='35' r='5' fill='white' stroke='black' stroke-width='1'/%3E%3Ccircle cx='65' cy='35' r='2' fill='black'/%3E%3Cpath d='M45,55 Q50,65 55,55' fill='none' stroke='%23388E3C' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E" class="snake-icon" alt="蛇图标">
        </div>
        
        <div class="game-top-controls">
            <div class="score-container">
                <div class="score-box">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M11,17V16H9V14H13V13H10A1,1 0 0,1 9,12V9A1,1 0 0,1 10,8H11V7H13V8H15V10H11V11H14A1,1 0 0,1 15,12V15A1,1 0 0,1 14,16H13V17H11Z' fill='%23FFD700'/%3E%3C/svg%3E" class="score-icon" alt="分数图标">
                    <p>当前分数: <span id="score">0</span></p>
                </div>
                <div class="score-box">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4C12.76,4 13.5,4.11 14.2,4.31L15.77,2.74C14.61,2.26 13.34,2 12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12M7.91,10.08L6.5,11.5L11,16L21,6L19.59,4.58L11,13.17L7.91,10.08Z' fill='%23FFD700'/%3E%3C/svg%3E" class="score-icon" alt="最高分图标">
                    <p>最高分数: <span id="high-score">0</span></p>
                </div>
            </div>
            
            <div class="game-settings">
                <div class="speed-control">
                    <label for="game-speed">游戏速度:</label>
                    <select id="game-speed">
                        <option value="200">简单</option>
                        <option value="100" selected>普通</option>
                        <option value="70">困难</option>
                        <option value="40">专家</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="game-container">
            <canvas id="game" width="600" height="600"></canvas>
        </div>
        
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="pause-btn">暂停</button>
            <button id="restart-btn">重新开始</button>
        </div>
        
        <div class="instructions">
            <h3>游戏说明</h3>
            <div class="instruction-items">
                <div class="instruction-item">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M19,10H17V8H19M19,13H17V11H19M16,10H14V8H16M16,13H14V11H16M16,16H14V14H16M13,10H11V8H13M13,13H11V11H13M13,16H11V14H13M10,10H8V8H10M10,13H8V11H10M10,16H8V14H10M7,10H5V8H7M7,13H5V11H7M7,16H5V14H7M21,5H3C1.9,5 1,5.9 1,7V17A2,2 0 0,0 3,19H21A2,2 0 0,0 23,17V7A2,2 0 0,0 21,5Z' fill='%234CAF50'/%3E%3C/svg%3E" class="instruction-icon desktop-only" alt="键盘图标">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M9,11.24V7.5C9,6.12 10.12,5 11.5,5S14,6.12 14,7.5V8H15V7.5C15,5.57 13.43,4 11.5,4S8,5.57 8,7.5V11.24C7.36,11.62 7,12.32 7,13.08C7,14.31 8.16,15.36 9.5,15.36C10.84,15.36 12,14.31 12,13.08C12,12.32 11.64,11.62 11,11.24V7.5C11,7.22 11.22,7 11.5,7S12,7.22 12,7.5V8H13V7.5C13,6.67 12.33,6 11.5,6S10,6.67 10,7.5V11.24C9.36,11.62 9,12.32 9,13.08C9,14.31 10.16,15.36 11.5,15.36C11.72,15.36 11.93,15.33 12.14,15.28C13.8,19.34 17.17,22 21,22V21C17.77,21 14.94,18.71 13.56,15.31C13.96,14.93 14.18,14.28 14.18,13.59C14.18,12.97 13.94,12.39 13.56,12C13.94,11.61 14.18,11.03 14.18,10.41C14.18,9.25 13.3,8.28 12.18,8.05C12.18,8.05 12.33,2 17.18,2V1C14.77,1 11.83,1.83 11.83,5.5V8.05C10.71,8.28 9.83,9.25 9.83,10.41C9.83,11.03 10.07,11.61 10.45,12C10.07,12.39 9.83,12.97 9.83,13.59C9.83,14.28 10.05,14.93 10.45,15.31C9.66,17.18 8.43,18.77 7,19.83C7,19.83 8.73,19 9.83,16.66C9.73,16.57 9.62,16.5 9.53,16.41C8.82,15.82 8.18,14.93 8.18,13.83C8.18,12.73 8.82,11.84 9.53,11.25C9.62,11.16 9.73,11.09 9.83,11Z' fill='%234CAF50'/%3E%3C/svg%3E" class="instruction-icon mobile-only" alt="触摸图标">
                    <p class="desktop-only">使用键盘方向键或WASD控制蛇的移动</p>
                    <p class="mobile-only">在屏幕上滑动控制蛇的移动方向</p>
                </div>
                <div class="instruction-item">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M15,15V13.5A1.5,1.5 0 0,0 13.5,12A1.5,1.5 0 0,0 15,10.5V9C15,7.89 14.1,7 13,7H9V9H13V11H11V13H13V15H9V17H13A2,2 0 0,0 15,15M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2Z' fill='%23FF5722'/%3E%3C/svg%3E" class="instruction-icon" alt="食物图标">
                    <p>吃到食物可以增加分数和蛇的长度</p>
                </div>
                <div class="instruction-item">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12,2L1,21H23M12,6L19.53,19H4.47M11,10V14H13V10M11,16V18H13V16' fill='%23F44336'/%3E%3C/svg%3E" class="instruction-icon" alt="警告图标">
                    <p>撞到墙壁或自己的身体游戏结束</p>
                </div>
                <div class="instruction-item">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M13,2.03V2.05L13,4.05C17.39,4.59 20.5,8.58 19.96,12.97C19.5,16.61 16.64,19.5 13,19.93V21.93C18.5,21.38 22.5,16.5 21.95,11C21.5,6.25 17.73,2.5 13,2.03M11,2.06C9.05,2.25 7.19,3 5.67,4.26L7.1,5.74C8.22,4.84 9.57,4.26 11,4.06V2.06M4.26,5.67C3,7.19 2.25,9.04 2.05,11H4.05C4.24,9.58 4.8,8.23 5.69,7.1L4.26,5.67M2.06,13C2.26,14.96 3.03,16.81 4.27,18.33L5.69,16.9C4.81,15.77 4.24,14.42 4.06,13H2.06M7.1,18.37L5.67,19.74C7.18,21 9.04,21.79 11,22V20C9.58,19.82 8.23,19.25 7.1,18.37M16.82,15.19L12.71,11.08C13.12,10.04 12.89,8.82 12.03,7.97C11.13,7.06 9.78,6.88 8.69,7.38L10.63,9.32L9.28,10.68L7.29,8.73C6.75,9.82 7,11.17 7.88,12.08C8.74,12.94 9.96,13.16 11,12.76L15.11,16.86C15.29,17.05 15.56,17.05 15.74,16.86L16.78,15.83C17,15.65 17,15.33 16.82,15.19Z' fill='%23FF9800'/%3E%3C/svg%3E" class="instruction-icon" alt="速度图标">
                    <p>选择游戏速度，挑战不同难度</p>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
